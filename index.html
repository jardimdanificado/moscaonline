<!DOCTYPE html>
<html>
<head>
    <title>Conectar a um Servidor</title>
</head>
<body>
    <h1>Conectar a um Servidor</h1>
    
    <label for="ip">Endereço IP:</label>
    <input type="text" id="ip" placeholder="Insira o endereço IP"><br><br>

    <label for="porta">Porta:</label>
    <input type="text" id="porta" placeholder="Insira o número da porta"><br><br>

    <button onclick="conectar()">Conectar</button>

    <div id="resultado"></div>

    <script>
        function conectar() {
            // Obter os valores dos campos de texto
            var ip = document.getElementById("ip").value;
            var porta = document.getElementById("porta").value;

            // Verificar se o IP e a porta são válidos (você pode adicionar validações mais complexas aqui)
            if (!ip || !porta) {
                alert("Por favor, insira um IP e uma porta válidos.");
                return;
            }

            // Construir a URL do servidor
            var url = "http://" + ip + ":" + porta;

            // Fazer uma solicitação AJAX para o servidor
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Substituir o conteúdo da div com o HTML recebido
                    document.getElementById("resultado").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
</html>
